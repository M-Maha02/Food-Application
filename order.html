<!DOCTYPE html>
<html>
    <style>
        h2{
            text-align: center;
        }.go{
            text-align:center;
            color:red;
        }
    </style>
    <head>
        <title>Food App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="debit.js"></script>
      </head>
      <body>
        <header>
          <h1>Food App</h1>
        </header>

      <nav>
        <ul>
          <li><a href="apphtml.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart <span id="cart-count">(0)</span></a></li>
        </ul>
      </nav>
  <div class="container">
    <h2>Order Form</h2>
    <form action="final.php" method="post">
      <label for="dish">Dish</label>
      <input type="text" id="dish" name="dish" readonly>

      <label for="rate">Rate</label>
      <input type="text" id="rate" name="rate" readonly>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

    

      <label for="addresss">Address:</label>
      <textarea id="addresss" name="addresss" required></textarea>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="passwords">Password:</label>
      <input type="password" id="passwords" name="passwords" required>

      <label for="confirmpassword">Confirm Password:</label>
      <input type="password" id="confirmpassword" name="confirmpassword" required>

      <label for="dietarypreference">Dietary Preference:</label>
      <select id="dietarypreference" name="dietarypreference">
        <option value="none">None</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="Non vegitarian">Non vegitarian</option>
        <option value="gluten-free">Gluten-Free</option>
        <option value="dairy-free">Dairy-Free</option>
      </select>

<label for="count">Quantity</label>
<input type="number" id="count" name="count" min="1" value="1" required>

<label for="total">Total Cost</label>
      <input type="text" id="total" name="total" readonly>


      <label for="deliveryaddress">Preferred Delivery Address:</label>
      <input type="text" id="deliveryaddress" name="deliveryaddress" required>

      <label for="deliverytime">Preferred Delivery Time:</label>
      <input type="time" id="deliverytime" name="deliverytime" required>

      <label for="orders">Order Details:</label>
      <textarea id="orders" name="orders" required></textarea>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" onchange="togglePaymentFields()">
        <option value="none">None</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cash">Cash on Delivery</option>
      </select>
      <div id="credit-card-fields" style="display: none;">
        <label for="credit-card-number">Credit Card Number:</label>
        <input type="text" id="credit-card-number" name="credit-card-number">
      
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date">
      
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv">
      </div>
      
      <div id="debit-card-fields"  style="display: none;">
        <label for="debit-card-number">Debit Card Number:</label>
        <input type="text" id="debit-card-number" name="debit-card-number">

        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv">
      </div>
      <div id="paypal-fields" style="display: none;">
        <label for="paypal-email">PayPal Email:</label>
        <input type="email" id="paypal-email" name="paypal-email">
      </div>
      <div>
        <input type="checkbox" class="check" required>   I Agree to the Terms and Condition </input>
      </div>
      
      <label for="go" class="go">Note : Not Refund for cancellation</label><br> 
     

      <input type="submit" value="Order">
    </form>
  </div>
  <footer>
    <p>&copy; 2023 Food App. All rights reserved.</p>
  </footer>
</body>
<script>
  console.log("hi");
  var urlParams = new URLSearchParams(window.location.search);
  var name = urlParams.get('name');
  var rate = urlParams.get('rate');
  
  document.getElementById('dish').value = name;
  document.getElementById('rate').value = rate;

  
  document.getElementById('total').value=rate;
        const message = document.getElementById('count');
        console.log(message);
        message.addEventListener('change', function (event) {
          console.log("here");
           
            document.getElementById('total').value=event.target.value*rate;
        });

  </script>
</html>
